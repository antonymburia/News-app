{% extends 'base.html'%}
{% import 'macros.html' as macro%}
{% block content %}

<div class="container">
  <div class="row">
   
    <div class="col">

      <div class="">
        

        <!-- articles -->
        {% for article in articles %}

        <b>
          <h3>
            <a href="{{article.image}}">
              <img src="{{article.time}}" alt="{{article.time}}" width="100%"><br>

              {{article.url }} <br>
            </a>
          </h3>

        </b>
        <!-- {{article.content}} <br> -->
        {{ article.title }} <br>
        {{article.content}} <br>
        <br>

        <p><b>
            This article was posted by {{article.source.name}} on {{article.author}}<br>
          </b></p>


        
        {% endfor %}
      </div>
    </div>
  </div>
</div>



{% endblock %}
